<!<!DOCTYPE html>
<html>
<head>
  <title>grid tutorial</title>
  <meta charset="utf-8">
  <style>
    div{
      border:2px red solid;
    }
    #grid{
      display:grid;
      grid-template-columns:150px 1fr;
    }
  </style>
</head>
<body>
  <div id="grid">
  <div>navigation</div>
  <div>article<div/>
  </div>
</body>
</html>
